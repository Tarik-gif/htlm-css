<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão de 300x150 px-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="https://www.cursoemvideo.com">Curso em video</a></iframe> para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br">Google</a></iframe> também é muito legal! Mas não funciona no iframe :(</p>
    
    <iframe src="../css3/tabelas006.html" frameborder="0" style="height: 500px; width: 500px;"></iframe>
</body>
</html>
